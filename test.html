<body>
  <script>
    var value = 2;

    var foo = {
      value: 1
    };

    function bar(name, age) {
      console.log(this.value);
      console.log(name);
      console.log(age);
    }


    Function.prototype.myBind = function (context, ...args) {
      const fn = this;
      args = args ? args : [];

      var func = function () {
        console.log(this,"this33333333333")
        console.log(func,"func444444444")
        console.log(fn,"fn55555555555555")
        console.log(this instanceof func)
        fn.call(this instanceof func ? this : context, ...args, ...arguments);
      }
      // console.log(this instanceof func)
      console.log(this.prototype,func.prototype,'this.prototype,func.prototype11111111111')
      // console.log(this,context)
      func.prototype = this.prototype;
      console.log(func.prototype,'func.prototype22222222222')
      return func;
    }

    let bindFoo = bar.myBind(foo, 'daisy')
    let obj = new bindFoo('18')


  </script>
